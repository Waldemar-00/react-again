<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>React Hello</title>
  </head>
  <body>
    <div id="react-root"></div>
    <div id="vanilla-js-root"></div>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script>
      const reactHeading = React.createElement('h1', null, 'Hello, React!')
      ReactDOM.createRoot(document.querySelector('#react-root')).render(
        reactHeading,
      )
    </script>
    <script>
      const vanillaJsHeading = document.createElement('h2')
      vanillaJsHeading.innerText = 'Hello Vanilla JS!'
      document.querySelector('#vanilla-js-root').append(vanillaJsHeading)
    </script>
  </body>
</html>
