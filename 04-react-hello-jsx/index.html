<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>React JSX Hello!</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      // const helloHeading = React.createElement('h1', null, 'Hello, React!')
      const helloHeading = <h1>Hello with JSX!</h1>
      ReactDOM.createRoot(document.querySelector('#root')).render(helloHeading)
    </script>
  </body>
</html>
