<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Vanilla JS</title>
    <link rel="icon" type="image/png" href="favicons/favicon.ico" />
    <style>
      .app {
        text-align: center;
        margin: 2rem auto;
      }
      .btn-green {
        color: white;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <button
        id="btn-change-text"
        onclick="onChangeButtonText('btn-change-text')"
        type="button"
      >
        Click Me
      </button>
    </div>
    <script>
      const onChangeButtonText = (id) => {
        const btn = document.querySelector(`#${id}`)
        btn.innerText = 'Hello vanilla JS'
        btn.className = 'btn-green'
      }
      // document.querySelector('button').addEventListener("click", () => {
      // document.querySelector('button').innerText = 'Vanilla JS'
      // })
    </script>
  </body>
</html>
